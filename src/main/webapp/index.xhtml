<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<ui:fragment rendered="#{empty param.path}"><o:resourceInclude path="/games" /></ui:fragment>
	<ui:fragment rendered="#{param.path eq 'mines'}"><o:resourceInclude path="/mines" /></ui:fragment>
	<ui:fragment rendered="#{param.path eq 'stones'}"><o:resourceInclude path="/stones" /></ui:fragment>
	<ui:fragment rendered="#{param.path eq 'pictures'}"><o:resourceInclude path="/pictures" /></ui:fragment>
	<ui:fragment rendered="#{param.path eq 'clickmania'}"><o:resourceInclude path="/clickmania" /></ui:fragment>
	</ui:define>
	<ui:define name="aside">
		<c:if test="${empty user.name}">
			<o:resourceInclude path="login.xhtml" />
		</c:if>
		<c:if test="${not empty user.name}">
			Hello player #{user.name}
		</c:if>

	</ui:define>
</ui:composition>
